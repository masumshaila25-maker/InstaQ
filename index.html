
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaQ - AI Question Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Added crossorigin="anonymous" to resolve CSS access issues for html-to-image -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet" crossorigin="anonymous">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #818cf8;
            --bg-main: #fcfcfd;
        }
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: var(--bg-main);
            color: #1e293b;
            -webkit-font-smoothing: antialiased;
        }
        
        .content-area {
            font-family: 'Hind Siliguri', sans-serif !important;
        }

        .paper-card {
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.04), 0 4px 15px -3px rgba(0, 0, 0, 0.02);
            border: 1px solid rgba(0, 0, 0, 0.03);
        }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        @keyframes entry {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-entry { animation: entry 0.4s ease-out forwards; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .animate-shake { animation: shake 0.3s ease-in-out infinite; }

        .tracking-tight { letter-spacing: -0.015em; }

        /* Watermark styling - Optimized for both display and export */
        .watermarked {
            position: relative;
            background-image: url("data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Ctext x='50%25' y='50%25' text-anchor='middle' fill='rgba(0,0,0,0.025)' font-size='22' font-family='Arial, sans-serif' font-weight='bold' transform='rotate(-45, 100, 100)'%3EInstaQ%3C/text%3E%3C/svg%3E");
            background-repeat: repeat;
        }

        /* Print Specific Styles */
        @media print {
            body * {
                visibility: hidden;
            }
            .print-section, .print-section * {
                visibility: visible;
            }
            .print-section {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                padding: 20px;
                background: white !important;
                color: black !important;
            }
            .no-print {
                display: none !important;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",

    "vite": "https://esm.sh/vite@^7.3.1",
    "html-to-image": "https://esm.sh/html-to-image@^1.11.11"
  }
}
</script>
</head>

    <div id="root"></div>

</body>
</html>
